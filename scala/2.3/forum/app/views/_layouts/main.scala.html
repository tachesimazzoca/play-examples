@(title: Option[String] = None)(content: Html)<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
  <title>@{title.map(_ ++ " | Forum").getOrElse("Forum")}</title>
  <link rel="stylesheet" href="@routes.Assets.at("assets/lib/bootstrap/css/bootstrap.min.css")">
  <link rel="stylesheet" href="@routes.Assets.at("assets/css/bootstrap-override.css")">
  <script type="text/javascript" src="@routes.Assets.at("assets/lib/jquery/jquery.min.js")"></script>
  <script type="text/javascript" src="@routes.Assets.at("assets/lib/bootstrap/js/bootstrap.min.js")"></script>
  <script type="text/javascript">
  (function ($) {
    $(function() {
      $('[data-role="flash"]').fadeOut(3000);
    });
  })(jQuery);
  </script>
  </head>
  <body>
  <div id="wrapper">
    <div id="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#jsNavbarCollapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="@{routes.Application.index()}">Forum</a>
          </div>
          <div class="collapse navbar-collapse" id="jsNavbarCollapse-1">
            <ul class="nav navbar-nav">
              <li><a href="#">Questions</a></li>
              <li><a href="@routes.DashboardController.index()">Dashboard</a></li>
              <li><a href="@routes.PagesController.page("help/")">Help</a></li>
              <!--<li><a href="@routes.AccountsController.logout()">Sign Out</a></li>-->
              <li><a href="@routes.AccountsController.entry()">Sign Up</a></li>
              <li><a href="@routes.AccountsController.login()">Sign In</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div id="content">
      <div class="container-fluid">
        <div class="row-fluid">
          <h1 class="page-header">@{title}</h1>
        </div>
        <div class="row-fluid">
          @content
        </div>
      </div>
    </div>
    <div id="footer">
      <hr>
      <div class="container-fluid">
        <div class="row-fluid">
          <p>&copy; Copyright 2015 <a href="http://github.com/tachesimazzoca">tachesimazzoca</a>.</p>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
