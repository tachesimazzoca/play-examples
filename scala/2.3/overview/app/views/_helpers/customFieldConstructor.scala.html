@(elements: helper.FieldElements)<dl@if(elements.hasErrors) { class="error"}>
@if(elements.hasName) {
  <dt>@elements.name(elements.lang)</dt>
} else {
  <dt><label for="@elements.id">@elements.label(elements.lang)</label></dt>
}
  <dd>@elements.input</dd>
@elements.errors(elements.lang).map { error =>  <dd class="error">@error</dd>}
@elements.infos(elements.lang).map { info =>  <dd class="info">@info</dd>}
</dl>
